<div class="row">
  <h1><u>Experiencia Laboral</u></h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-link btn-lg" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.nombreE }}</h2>
          </td>
          <td><h5>{{ Experiencia.descripcionE }}</h5></td>
          <td *ngIf="isLogged">
            <button class="btn btn-link" routerLink="/editexp/{{ Experiencia.id }}">
              <i class="bi bi-vector-pen"></i>EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-link" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i>ELIMINAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
